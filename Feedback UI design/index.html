<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Feedback UI</title>
</head>
<body>
  <div class="panel" id="panel">
    <strong>How would you rate our services?</strong>
    <div class="rating-container">
      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
        <small>Average</small>
      </div>
      <div class="rating active">
        <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
        <small>Satisfied</small>
      </div>
    </div>

    <button class="btn" id="btn">Add Rating</button>
  </div>
  


  <script src="scripts.js"></script>
</body>
</html>
