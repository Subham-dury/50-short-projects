<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Lamborghini</h1>
          <p>Lamborghini Centenario</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Bugatti</h1>
          <p>Bugatti Divo</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Mclaren</h1>
          <p>Mclaren Speedtail</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Ford</h1>
          <p>Ford Gt</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://wallpaper.dog/large/10801962.jpg')"></div>        
        <div style="background-image: url('https://www.wallpaperup.com/uploads/wallpapers/2019/01/05/1307304/fca1887cc6dc794117cbd46bef876ab2-700.jpg')"></div>
        <div style="background-image: url('https://www.hdcarwallpapers.com/walls/2019_bugatti_divo_4k_6-HD.jpg')"></div>
        <div style="background-image: url('https://free4kwallpapers.com/uploads/originals/2020/11/05/lamborghini-centenario-wallpaper.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
