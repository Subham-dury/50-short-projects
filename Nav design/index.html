<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">

  <title>Nav Design</title>
</head>
<body>
  <button class="open-btn nav-btn"><i class="fas fa-bars" aria-hidden="true"></i></button>

  <img class="logo" src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="logo">

  <p class="text">Mobie Navigation</p>

  <div class="nav nav-black">
    <div class="nav nav-red">
      <div class="nav nav-white">
        <button class="close-btn nav-btn"><i class="fa fa-times" aria-hidden="true"></i></button>

        <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="logo" class="logo">

        <ul class="list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Latest</a></li>
          <li><a href="#">Categories</a></li>
          <li>
            <ul>
              <li><a href="#">Sci-fi</a></li>
              <li><a href="#">Horror</a></li>
              <li><a href="#">Comedy</a></li>
              <li><a href="#">History</a></li>
            </ul>
          </li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
    </div>
  </div>     

  <script src="scripts.js"></script>
</body>
</html>
