<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Card Animation</title>
</head>
<body>
  <div class="card">
    <div class="card-header animated" id="header">
      &nbsp;
    </div>
    <div class="card-content">
      <h3 class="card-title animated animated-text" id="title">&nbsp;</h3>

      <p class="card-excerpt" id="excerpt">
        &nbsp;
        <span class="animated animated-text">&nbsp;</span>
        <span class="animated animated-text">&nbsp;</span>
        <span class="animated animated-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated" id="profile-img">
          &nbsp;
        </div>
        <div class="author-info">
          <strong class="animated animated-text" id="name">
            &nbsp;
          </strong>
          <small class="animated animated-text" id="date">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>
  


  <script src="scripts.js"></script>
</body>
</html>
