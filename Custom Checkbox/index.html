<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Custom Checkbox</title>
</head>
<body>
  <h1>What kind of a car you want?</h1>
  <div class="toggle-container">
    <input type="checkbox" name="Fast" id="Fast" class="toggle">
    <label for="Fast" class="label">
      <div class="slider"></div>
    </label>
    <span>Fast</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" name="Practical" id="Practical" class="toggle">
    <label for="Practical" class="label">
      <div class="slider"></div>
    </label>
    <span>Practical</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" name="Exotic" id="Exotic" class="toggle">
    <label for="Exotic" class="label">
      <div class="slider"></div>
    </label>
    <span>Exotic</span>
  </div>
  


  <script src="scripts.js"></script>
</body>
</html>
