<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">

  <title>Quiz Application</title>
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <div class="quiz-header">
      <h2 id="question">What is the fastest car on earth?</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer" id="answer">
          <label for="a" id="option-a" class="option-a">Buggati</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer" id="answer">
          <label for="b" id="option-b" class="option-b">Koenisegg</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer" id="answer">
          <label for="c" id="option-c" class="option-c">Mclaren</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer" id="answer">
          <label for="d" id="option-d" class="option-d">Ferrari</label>
        </li>
      </ul>
    </div>
    <button class="submit" id="submit">Submit</button>
  </div>
  


  <script src="scripts.js"></script>
</body>
</html>
